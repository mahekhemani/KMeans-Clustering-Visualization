<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMeans Clustering Visualization</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Include Plotly for dynamic visualizations -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header>
        <h1>KMeans Clustering Visualization</h1>
        <p>Select initialization methods and watch the algorithm in action!</p>
    </header>

    <main>
        <!-- Section where the visualization will be displayed -->
        <div id="visualization" style="width: 100%; height: 500px;">
            <!-- This is where the clustering visualization will appear -->
        </div>

        <!-- Controls section for user interaction -->
        <div id="controls" style="margin-top: 20px;">
            <label for="init-method">Initialization Method:</label>
            <select id="init-method">
                <option value="random">Random</option>
                <option value="farthest-first">Farthest First</option>
                <option value="kmeans++">KMeans++</option>
                <option value="manual">Manual</option>
            </select>

            <button id="generate-data">Generate New Dataset</button>
            <button id="step-through">Step Through</button>
            <button id="run-to-convergence">Run to Convergence</button>
            <button id="reset">Reset</button>
        </div>
    </main>

    <footer style="margin-top: 30px;">
        <p>&copy; 2024 KMeans Clustering Visualization Project</p>
    </footer>

    <!-- Include your JavaScript file for handling the visualizations and interactions -->
    <script src="{{ url_for('static', filename='visualization.js') }}"></script>
</body>
</html>
